{% load imagekit %}

<style>
ol[class='carousel-indicators'] > li {
    background-color: #e0e0e0 !important;
}

</style>

<div id="carouselExampleIndicators_{{ post.pk }}" class="carousel slide w-100" data-ride="carousel">
    <ol class="carousel-indicators">
        {% for image in image_list %}
        <li data-target="#carouselExampleIndicators_{{ post.pk }}" data-slide-to="{{ forloop.counter }}"></li>
        {% endfor %}
    </ol>
    <div class="carousel-inner">
        {% for image in image_list %}
        <div class="carousel-item">
            {% thumbnail '300x300' image.image as thumb %}
            <img src="{{ thumb.url }}" class="d-block w-100">
        </div>
        {% endfor %}
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators_{{ post.pk }}" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators_{{ post.pk }}" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
    </a>
</div>

<script>
    $('.carousel-inner').children(':first-child').attr('class', 'carousel-item active');
    $('.carousel-indicators').children(':first-child').attr('class', 'active');
</script>
