{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- load scripts -->
<script src="{% static 'js/posts/posts.js' %}"></script>
<script src="{% static 'js/posts/infinite_scroll.js' %}"></script>

<div class="container my-4 text-center text-dark" id="post_main_container">
    {% if user.is_authenticated %}
        {% include 'posts/create.html' %}
    {% endif %}

    {% include 'posts/snippets/post_list_item.html' with post=post %}

    <div id="post_list_ajax"></div>

    <input id="page" type="hidden" value="{{ page_obj.number }}">
    <input id="end_of_page_num" type="hidden" value="{{ page_obj.paginator.num_pages }}">
    <div class="row pb-4" id="post_footer">
        <div class="col">
            <small>마지막이에요!
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-emoji-frown" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path fill-rule="evenodd" d="M4.285 12.433a.5.5 0 0 0 .683-.183A3.498 3.498 0 0 1 8 10.5c1.295 0 2.426.703 3.032 1.75a.5.5 0 0 0 .866-.5A4.498 4.498 0 0 0 8 9.5a4.5 4.5 0 0 0-3.898 2.25.5.5 0 0 0 .183.683z"/>
                    <path d="M7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5zm4 0c0 .828-.448 1.5-1 1.5s-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5z"/>
                </svg>
            </small>
        </div>
    </div>
    <div class="row pb-4">
        <div class="col">
            <a id="move_to_top">
                <svg width="3em" height="3em" viewBox="0 0 16 16" class="bi bi-arrow-bar-up" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M8 10a.5.5 0 0 0 .5-.5V3.707l2.146 2.147a.5.5 0 0 0 .708-.708l-3-3a.5.5 0 0 0-.708 0l-3 3a.5.5 0 1 0 .708.708L7.5 3.707V9.5a.5.5 0 0 0 .5.5zm-7 2.5a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13a.5.5 0 0 1-.5-.5z"/>
                </svg>
            </a>
        </div>
    </div>
</div>
{% endblock %}
