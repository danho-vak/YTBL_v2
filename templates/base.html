<!DOCTYPE html>
<html lang="en">
{% include 'head.html' %}

<body class="text-white bg-light text-dark" style="font-family: 'Roboto', sans-serif;">
    {% include 'header.html' %}

<!-- alerting response messages -->
    {% if messages %}
        {% for message in messages %}
            <script>
                alert('{{ message }}');
            </script>
        {% endfor %}
    {% endif %}

<!-- block -->
    {% block content %}
    {% endblock %}
</body>
</html>
